<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style-1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
</head>
<body>
    <div class="container">
        <div class="title">Check Out</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Card Name</span>
                        <input type="text" id="card_name" placeholder="Enter your card name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Card Number</span>
                        <input type="text" id="card_number" placeholder="Enter your card number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Exp. Month</span>
                        <input type="text" id="exp_month" placeholder="Enter your exp. month" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Exp. Year</span>
                        <input type="text" id="exp_year" placeholder="Enter your exp. year" required>
                    </div>
                    <div class="input-box">
                        <span class="details">CVV</span>
                        <input type="text" id="CVV" placeholder="Enter your CVV" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Paid Value</span>
                        <input type="text" id="paid_value" placeholder="Enter your paid value" required>
                    </div>
                    <!--
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" id="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    -->
                </div>
                <!--
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                -->
                <div class="button">
                    <input type="submit" value="Continue" onclick="_continue()">
                </div>
            </form>
        </div>
    </div>    
</body>

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
<script src="index1.js"></script>

</html>
